  muffin_units:
    name: Muffins (pre-made)
    unit: units
    initial_stock: 200
    min_reorder: 10

# Branch inventory (each shop starts with 1/5 of warehouse)
# min_reorder is per-branch threshold that triggers shipment request
branch_defaults:
  espresso:
    initial_stock: 2000    # 2kg per branch
    min_reorder: 100       # request shipment when below 100g
  milk:
    initial_stock: 40000   # 40L per branch
    min_reorder: 2000      # request when below 2L
  sugar:
    initial_stock: 4000    # 4kg per branch
    min_reorder: 200
  flour:
    initial_stock: 10000   # 10kg per branch
    min_reorder: 500
  butter:
    initial_stock: 4000    # 4kg per branch
    min_reorder: 200
  oranges:
    initial_stock: 100     # 100 per branch
    min_reorder: 5
  muffin_units:
    initial_stock: 40      # 40 per branch
    min_reorder: 5

# Supplier refill settings (auto-replenish warehouse when low)
supplier:
  refill_multiplier: 2.0      # order this × initial_stock when low
  lead_time_days: 1           # arrives next day
  max_stock_multiplier: 5.0   # don't refill if stock > initial × this
