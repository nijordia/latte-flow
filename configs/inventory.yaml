    min_reorder: 500
  milk:
    name: Whole Milk
    unit: ml
    initial_stock: 200000  # 200L
    min_reorder: 10000
  sugar:
    name: White Sugar
    unit: g
    initial_stock: 20000   # 20kg
    min_reorder: 1000
  flour:
    name: All-Purpose Flour
    unit: g
    initial_stock: 50000   # 50kg
    min_reorder: 2500
  butter:
    name: Unsalted Butter
    unit: g
    initial_stock: 20000   # 20kg
    min_reorder: 1000
  oranges:
    name: Fresh Oranges
    unit: units
    initial_stock: 500
